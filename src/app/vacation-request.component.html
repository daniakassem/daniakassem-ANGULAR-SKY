<div class="container mt-5">
  <!-- HEADER VACATION -->
  <div class="vacation-header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <i class="fa-solid fa-list-check" style="color: #28a745;"></i>
      <h5 class="mb-0">Vacation Requests</h5>
    </div>

    <!-- SEARCH BAR -->
    <div class="search-bar d-flex align-items-center">
      <i class="fas fa-search"></i>
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search Vacation Requests..." />
    </div>
  </div>

  <hr />

  <!-- SELECT ALL CHECKBOX -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <input type="checkbox" id="select-all" [(ngModel)]="selectAll" (click)="toggleSelectAll()" />
      <label for="select-all">Select All</label>
    </div>
  </div>

  <!-- VACATION REQUESTS -->
  <div class="row">
    <div class="col-md-4 vacation-card mb-4" *ngFor="let request of filterRequests()">
      
      <div class="card">
        <div class="card-body text-center">
          <input type="checkbox" [checked]="selectAll" class="mb-2" />

          <img [src]="request.profileImage" alt="Profile Image" class="rounded-circle mb-3" width="80" height="80" />

          <h5 [innerHTML]="request.name | highlight: searchTerm"></h5>

          <p><strong>Submitted on:</strong> {{ request.submittedOn }}</p>
          <p><strong>Duration:</strong> {{ request.duration }}</p>
          <p><strong>Salary:</strong> {{ request.salary }} AED</p>

          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-success me-2">Approve</button>
            <button class="btn btn-danger">Decline</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
